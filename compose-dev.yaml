services:
  app:
    build: .
    container_name: EveEnvDiskF
    entrypoint:
    - sleep
    - infinity
    init: true
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
    - .:/root/code
    ports:
      - "5000:5000" # Flask default port
      - "3000:3000" # create-react-app default port